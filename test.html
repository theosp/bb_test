<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
        <title>Backbone test</title>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />

        <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
        <script type="text/javascript" charset="utf-8" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

        <style type="text/css">
            .box {
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }
        </style>

        <script type="text/javascript" charset="utf-8">
            $(window).ready(function () {
                // KISS {{{
                $(".simple_jquery").delegate(".box", "tap", function () {
                    $(this).css({"background-color": "red"});
                });
                // }}}

                // S ;) {{{
                var View = Backbone.View.extend({
                    el: "#backbone",

                    tagName: "div",

                    events: {
                        "tap .box": "changeColor"
                    },

                    template: _.template('<div class="box">My background color will be changed upon tap</div><a href="http://www.google.com/">Google</a>'),

                    changeColor: function (e) {
                        $(e.target).css({"background-color": "red"})
                    },

                    render: function () {
                        this.$el.html(this.template({}));
                    }
                });
                // }}}

                var view = new View();
                view.render();
            });
        </script>
    </head>
    <body>
        <div class="simple_jquery">
            <div class="box">My background color will be changed upon tap</div>
            <a href="http://www.google.com/">Google</a>
        </div>

        <div id="backbone"></div>
    </body>
</html>
